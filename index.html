<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My first JS Game - ballGame</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="480" height="320"></canvas>
  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;

    function draw() {
      ctx.beginPath();
      ctx.rect(x, y, 10, 0);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
      x += dx;
      y += dy;
    }
    setInterval(draw, 10);
  </script>
</body>

</html>
